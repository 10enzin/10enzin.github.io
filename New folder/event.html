<!-- onclick is a single click,ondblclick is a double click -->
<html>
    <script>
        function AlertMessage()
        {
            alert("Welcome to events");
            alert("HELLO");

        }
    </script>
 
<body>

<p>Click the button</p>        
<button ondblclick="AlertMessage()">PRESS HERE</button>

</body>

    </html>
